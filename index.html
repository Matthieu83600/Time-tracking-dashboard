<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <!-- Fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- styles file -->
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div>
        <div>
          <img src="./images/image-jeremy.png" alt="Jeremy Robson" width="32" />
          <div>
            <span>Report for</span>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div>
          <button>Daily</button>
          <button>Weekly</button>
          <button>Monthly</button>
        </div>
      </div>
      <div class="card card--work">
        <div>
          <img src="./images/icon-work.svg" alt="icon card work" />
        </div>
        <div class="card__info">
          <div class="card__info-header">
            <h2>Work</h2>
            <img src="./images/icon-ellipsis.svg" alt="icon ellipsis" />
          </div>
          <div class="card__info-time">
            <h3>32hrs</h3>
            <span>Last Week - 36hrs</span>
          </div>
        </div>
      </div>
      <div class="card card--play">
        <div>
          <img src="./images/icon-play.svg" alt="icon card play" />
        </div>
        <div class="card__info">
          <div class="card__info-header">
            <h2>Play</h2>
            <img src="./images/icon-ellipsis.svg" alt="icon ellipsis" />
          </div>
          <div class="card__info-time">
            <h3>10hrs</h3>
            <span>Last Week - 36hrs</span>
          </div>
        </div>
      </div>
      <div class="card card--study">
        <div>
          <img src="./images/icon-study.svg" alt="icon card study" />
        </div>
        <div class="card__info">
          <div class="card__info-header">
            <h2>Study</h2>
            <img src="./images/icon-ellipsis.svg" alt="icon ellipsis" />
          </div>
          <div class="card__info-time">
            <h3>4hrs</h3>
            <span>Last Week - 7hrs</span>
          </div>
        </div>
      </div>
      <div class="card card--exercise">
        <div>
          <img src="./images/icon-exercise.svg" alt="icon card exercise" />
        </div>
        <div class="card__info">
          <div class="card__info-header">
            <h2>Exercise</h2>
            <img src="./images/icon-ellipsis.svg" alt="icon ellipsis" />
          </div>
          <div class="card__info-time">
            <h3>4hrs</h3>
            <span>Last Week - 5hrs</span>
          </div>
        </div>
      </div>
      <div class="card card--social">
        <div>
          <img src="./images/icon-social.svg" alt="icon card social" />
        </div>
        <div class="card__info">
          <div class="card__info-header">
            <h2>Social</h2>
            <img src="./images/icon-ellipsis.svg" alt="icon ellipsis" />
          </div>
          <div class="card__info-time">
            <h3>5hrs</h3>
            <span>Last Week - 10hrs</span>
          </div>
        </div>
      </div>
      <div class="card card--self-care">
        <div>
          <img src="./images/icon-self-care.svg" alt="icon card self-care" />
        </div>
        <div class="card__info">
          <div class="card__info-header">
            <h2>Self Care</h2>
            <img src="./images/icon-ellipsis.svg" alt="icon ellipsis" />
          </div>
          <div class="card__info-time">
            <h3>2hrs</h3>
            <span>Last Week - 2hrs</span>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://matthieubonjour.dev">Your Name Here</a>.
    </footer>
  </body>
</html>
